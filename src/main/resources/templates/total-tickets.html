<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Tickets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #4CAF50;
            text-align: center;
        }

        .total-tickets {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
            text-align: center;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            color: #aaa;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Total Tickets Generated</h1>
    <div class="total-tickets">
        <p th:text="'Total Tickets: ' + ${totalTickets}">Total Tickets: 100</p>
    </div>
    <div class="footer">
        <p>&copy; FER Ticket Systems</p>
    </div>
</div>
</body>
</html>
